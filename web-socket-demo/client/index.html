<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      #input {
        padding: 10px 0;
        display: flex;
        gap: 10px;
      }

      #message-input {
        border: 0;
        border-radius: 5px;
        background-color: AntiqueWhite;
        padding: 6px;
      }

      #send-button {
        border: 0;
        border-radius: 5px;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <div id="input">
      <input id="message-input" />
      <button id="send-button">Send Message</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
